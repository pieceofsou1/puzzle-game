<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>341的华容道挑战</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 20px;
    }
    h1 {
      color: #d63384;
    }
    #difficultyButtons {
      margin-bottom: 20px;
    }
    #difficultyButtons button {
      background-color: #d63384;
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 0 8px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #difficultyButtons button:hover {
      background-color: #b0296f;
    }
    #puzzle {
      display: grid;
      gap: 5px;
      margin-bottom: 15px;
    }
    .tile {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
      user-select: none;
      width: 60px;
      height: 60px;
      transition: background-color 0.2s;
    }
    .tile:hover {
      background-color: #e055a1;
    }
    .empty {
      background-color: transparent;
      cursor: default;
    }
    #restartBtn {
      background-color: #d63384;
      border: none;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }
    #restartBtn:hover {
      background-color: #b0296f;
    }
    #stepsContainer {
      font-size: 18px;
      color: #d63384;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>341的华容道挑战</h1>
  <div id="difficultyButtons">
    <button onclick="setSize(3)">3x3</button>
    <button onclick="setSize(4)">4x4</button>
    <button onclick="setSize(6)">6x6</button>
  </div>
  <div id="puzzle"></div>
  <div id="stepsContainer">步数: <span id="steps">0</span></div>
  <button id="restartBtn" onclick="shuffle()">重新开始</button>

  <script>
    const puzzle = document.getElementById('puzzle');
    const stepsDisplay = document.getElementById('steps');
    let size = 4;  // 默认4x4
    let tiles = [];
    let steps = 0;

    function createTiles() {
      tiles = [];
      let total = size * size;
      for (let i = 1; i < total; i++) {
        tiles.push(i);
      }
      tiles.push(null);
    }

    function render() {
      puzzle.style.gridTemplateColumns = `repeat(${size}, 60px)`;
      puzzle.style.gridTemplateRows = `repeat(${size}, 60px)`;
      puzzle.innerHTML = '';
      tiles.forEach((num, i) => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        if (num === null) {
          tile.classList.add('empty');
        } else {
          tile.textContent = num;
          tile.onclick = () => move(i);
        }
        puzzle.appendChild(tile);
      });
      stepsDisplay.textContent = steps;
    }

    function move(index) {
      const emptyIndex = tiles.indexOf(null);
      const rowIndex = Math.floor(index / size);
      const colIndex = index % size;
      const emptyRow = Math.floor(emptyIndex / size);
      const emptyCol = emptyIndex % size;

      const isAdjacent =
        (rowIndex === emptyRow && Math.abs(colIndex - emptyCol) === 1) ||
        (colIndex === emptyCol && Math.abs(rowIndex - emptyRow) === 1);

      if (isAdjacent) {
        [tiles[emptyIndex], tiles[index]] = [tiles[index], tiles[emptyIndex]];
        steps++;
        render();
        if (isSolved()) {
          setTimeout(() => alert(`你完成啦！🎉 总步数：${steps}`), 300);
        }
      }
    }
