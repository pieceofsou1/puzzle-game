  <style>
    body {

    #puzzle {

    .tile {
      width: 60px;

    button {
      margin-top: 25px;
      padding: 12px 24px;

      border-radius: 6px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;

<body>
  <h1>341çš„åå®¹é“æŒ‘æˆ˜</h1>
  <div id="puzzle"></div>
  <p>æ­¥æ•°ï¼š<span id="steps">0</span></p>
  <button onclick="shuffle()">é‡æ–°å¼€å§‹</button>
  <script>
    const puzzle = document.getElementById("puzzle");
    const stepsDisplay = document.getElementById("steps");
    let tiles = [];
    let steps = 0;

    function createTiles() {
      tiles = [];
      for (let i = 1; i <= 15; i++) {
        tiles.push(i);
      }
      tiles.push(null);
    }

    function render() {
      puzzle.innerHTML = "";
      tiles.forEach((num, i) => {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        if (num === null) {
          tile.classList.add("empty");
        } else {
          tile.textContent = num;
          tile.onclick = () => move(i);
        }
        puzzle.appendChild(tile);
      });
      stepsDisplay.textContent = steps;
    }

    function move(index) {
      const emptyIndex = tiles.indexOf(null);
      const validMoves = [index - 1, index + 1, index - 4, index + 4];
      if (validMoves.includes(emptyIndex) &&
          !(index % 4 === 0 && emptyIndex === index - 1) &&
          !(index % 4 === 3 && emptyIndex === index + 1)) {
        [tiles[emptyIndex], tiles[index]] = [tiles[index], tiles[emptyIndex]];
        steps++;
        render();
        if (isSolved()) {
          setTimeout(() => alert(`ä½ å®Œæˆå•¦ï¼ğŸ‰ æ€»æ­¥æ•°ï¼š${steps}`), 300);
        }
      }
    }

    function shuffle() {
      do {
        createTiles();
        for (let i = tiles.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
        }
      } while (!isSolvable(tiles) || isSolved());
      steps = 0;
      render();
    }

    function isSolvable(arr) {
      let invCount = 0;
      for (let i = 0; i < 15; i++) {
        for (let j = i + 1; j < 16; j++) {
          if (arr[i] && arr[j] && arr[i] > arr[j]) invCount++;
        }
      }
      const emptyRow = Math.floor(arr.indexOf(null) / 4);
      return (invCount + emptyRow) % 2 === 0;
    }

    function isSolved() {
      for (let i = 0; i < 15; i++) {
        if (tiles[i] !== i + 1) return false;
      }
      return true;
    }

    shuffle();
  </script>
</body>
